<title></title>
<body>
   <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Hallowed <span style='font-size:100px;'>&#10015;</span> Be Thy Train </h1>
            <p class="lead">we put the "choo" in "choose a train"</p>
        </div>
    </div>
    <div class="container">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header schedule-header">
              Ascend my Child
          </div>
          <div class="card-body">
            <table class="table table-striped table-dark table-responsive-sm table-responsive-md train-schedule-table">
                <thead class="train-schedule-head">
                  <tr>
                    <th scope="col">Train #</th>
                    <th scope="col">Line</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Time to Arrival</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Platform #</th>
                  </tr>
                 </thead>
                       <tbody id="train-schedule-body"></tbody>
            </table>
              
          </div>
        </div>
    <div class="container" id="data">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group searchTerm">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control searchTerm" id="formGroupExampleInput">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" >
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <button type="button" class="btn btn-danger Submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>

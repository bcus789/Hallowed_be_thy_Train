<title></title>
<body>
   <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Hallowed <span style='font-size:100px;'>&#10015;</span> Be Thy Train </h1>
            Current Time: <span id="clock" class="clock">loading ...</span>
        </div>
    </div>
    <div class="container">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header schedule-header" >
                <span id="proverb">Proverbs 16:9</span> “The heart of man plans his way, but the Lord establishes his steps.”
          </div>
          <div class="card-body">
            <table class="table table-striped table-dark table-responsive-sm table-responsive-md train-schedule-table" id="table">
                <thead class="train-schedule-head">
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Time to Arrival</th>
                  </tr>
                 </thead>
                       <tbody id="train-schedule-body"></tbody>
            </table>
              
          </div>
        </div>
    <div class="container" id="data">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control searchTerm" id="name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="departure" >
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <!-- <h6>Ouch! You've clicked me
                        <span id="click-value"></span> times!</h6> -->
                    <button type="button" class="btn btn-dark Submit" id="submit">Submit</button>
                </form>
                <!-- <button id="click-button">Click Me!!!!</button> -->
            </div>
        </div>
    </div>
    </div>
